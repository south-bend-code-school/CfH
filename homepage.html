<!DOCTYPE html>
<html>
  <head>
    <title>Center for the Homeless Availability Charting</title>
     <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS -->
    <link rel="stylesheet" href="./cfh.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Scripts -->
    <script 
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src= "./homepage.js"></script>
  </head>
  <body>

    <div class="fixed-action-btn horizontal">
     <a class="btn-floating btn-large white">
       <i class="large material-icons black-text">menu</i>
     </a>
     <ul>
       <li><a href="./capacity.html" class="btn-floating blue"><i class="material-icons white-text">view_comfy</i></a></li>
       <li><a href="./homepage.html" class="btn-floating blue darken-1"><i class="material-icons white-text">home</i></a></li>
       <li><a class="btn-floating blue lighten-2"><i class="material-icons white-text">arrow_back</i></a></li>
     </ul>
   </div>

    <div class="container">
    <div id="main-header" class="row">
     <div class="col s12">
       <div class="row">
         <div id="section-title" class="col s12">
         <h3>Center For the Homeless Availability Viewer</h3>
         </div>
       </div>
     </div>
   </div>


     <div class="row">
       <div class="col s12">
         <p>main description of website</p>
       </div>
     </div>

     <form class="col s10 offset-s3">
     <div class="row">
       <div class="input-field col s12 center">
         <i class="material-icons prefix">account_circle</i>
         <input id="firstName" type="text" class="validate">
         <label for="firstName">First Name</label>
       </div>
       <div class="row">
         <div class="input-field col s12 center">
           <i class="material-icons prefix">account_circle</i>
           <input id= "middle" type="text" class="validate">
           <label for="middle"> M.I. </label>
         </div>
        </div>
        <div class= "row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id= "lastName" type="text" class="validate">
            <label for="lastName"> Last Name </label>

          </div>
        </div>
      </div>

        <div class="row">
          <h5 class="left-align"> Gender </h5>
          <p>
            <input name="group1" type="radio" class="gender" id="gender1" value="female" />
            <label for="gender1">female</label>
          </p>
          <p>
            <input name="group1" type="radio" class="gender" id="gender2" value="male" />
            <label for="gender2">male</label>
          </p>
          <p>
            <input name="group1" type="radio" class="gender" id="gender3" value="other" />
            <label for="gender3">other</label>
          </p>
        </div>

        <div class="row">
          <h5 class="left-align"> Seeking Single Housing or Accompanied by Children </h5>
          <p>
            <input name="group2" type="radio" class="housing" id="single" value="single" />
            <label for="single">Single Housing </label>
          </p>
          <p>
            <input name="group2" type="radio" class="housing" id="kids" value="with Children" />
            <label for="kids">Accompanied by Children</label>
          </p>
        </div>


        <div class="row">
          <h5 class="left-align"> Additional Questions </h5>
          <p>
            <input type="checkbox" class="checkbox" id="vet" class="check" value="vet" />
            <label for="vet"> Is a US Military Veteran </label>
          </p>
        </div>

        <div class="row">
          <p>
            <input type="checkbox" class="checkbox" id="photoid" class="check" value="Has Photo ID" />
            <label for="photoid"> Has a photo ID </label>
          </p>
        </div>

        <div class="row">
          <p>
            <input type="checkbox" class="checkbox" id="policy" class="check" value="true" />
            <label for="policy"> Is willing to abide by the drug and alchohol policy of the Center for the Homeless. </label>
          </p>
        </div>


        <div class="row">
          <p>
            <input type="checkbox" class="comeb" id="comeb" class="check" value="true" />
            <label for="comeb">Has stayed at center for the homeless before </label>
          </p>
        </div>

    <a id="submit" class="waves-effect waves-light btn">Submit</a>

  </div>

  </body>

</html>
